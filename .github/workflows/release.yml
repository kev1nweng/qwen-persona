name: Build and Release Userscript

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Userscript
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Get Commit Info
        id: info
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "tag=v$(date +%s)" >> $GITHUB_OUTPUT

      - name: Create and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.info.outputs.tag }}
          git push origin ${{ steps.info.outputs.tag }}

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.info.outputs.tag }}" \
            --title "${{ steps.info.outputs.timestamp }}" \
            --notes "${{ steps.info.outputs.message }}" \
            dist/QwenPersona.user.js
